<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica con Barra de Navegación</title>
    <style>

        .navbar {
            background-color: purple;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .navbar li {
            margin: 0 15px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
        }
        
        .navbar a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        section {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Bienvenido a mi pagina web. Este es una prueba de un ejercicio sobre barras de navegación.</p>
    </section>

    <section id="servicios">
        <h2>Servicios</h2>
        <p>Creación de barras de navegación.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Si deseas algun servicio o presentas alguna duda, contactanos al correo: argelya2003@gmail.com.</p>
    </section>

</body>
</html>
